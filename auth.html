<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE BLOG - Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
  <style>

    form {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Global Header Container -->
  <div id="global-header"></div>

  <h1>Login/Signup</h1>

  <!-- Signup Form -->
  <section>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" required />
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" required />
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" required />
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Login Form -->
  <section>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required />
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <script>
    // Function to load header.html and ensure its inline scripts execute
    function loadGlobalHeader() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          const container = document.getElementById('global-header');
          container.innerHTML = data;
          // Execute any inline scripts from header.html
          const scripts = container.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.head.appendChild(newScript);
            document.head.removeChild(newScript);
          });
        })
        .catch(error => console.error('Error loading header:', error));
    }
    loadGlobalHeader();

    // Signup form handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      try {
        const res = await fetch('http://localhost:3000/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        alert(data.message || 'Signup successful!');
      } catch (error) {
        console.error('Signup error:', error);
        alert('Signup failed!');
      }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.token) {
          // Save token in localStorage so it can be used on other pages
          localStorage.setItem('token', data.token);
          alert('Login successful!');
          // Redirect to the home page after login
          window.location.href = 'index.html';
        } else {
          alert(data.error || 'Login failed!');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed!');
      }
    });
  </script>
</body>
</html>
